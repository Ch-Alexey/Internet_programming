<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Календарь на сентябрь 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calendar {
            width: 300px;
        }
        .month {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            background-color: #f0f0f0;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 2px;
        }
        .day {
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
        }
        .today {
            background-color: #ffeb3b;
            font-weight: bold;
            border: 2px solid #ff9800;
        }
        .weekend {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="month">Сентябрь 2025</div>
        
        <div class="weekdays">
            <div>Пн</div>
            <div>Вт</div>
            <div>Ср</div>
            <div>Чт</div>
            <div>Пт</div>
            <div class="weekend">Сб</div>
            <div class="weekend">Вс</div>
        </div>
        
        <div class="days">
            <!-- Пустые дни в начале месяца (1 сентября 2025 - понедельник) -->
            
            <!-- Дни сентября 2025 -->
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day weekend">6</div>
            <div class="day weekend">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day weekend">13</div>
            <div class="day weekend">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day today">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day weekend">20</div>
            <div class="day weekend">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day weekend">27</div>
            <div class="day weekend">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
        </div>
    </div>
</body>
</html>
